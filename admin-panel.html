<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Yaddiel Inyect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            color: #ff0000;
            font-weight: bold;
        }
        
        .stat-label {
            color: #ff9999;
            margin-top: 10px;
        }
        
        .users-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            text-align: left;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:hover {
            background: rgba(255, 0, 0, 0.05);
        }
        
        .online {
            color: #0f0;
        }
        
        .offline {
            color: #f00;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: #0ff;
        }
        
        .log-user {
            color: #0f0;
        }
        
        .log-action {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëë PANEL DE ADMINISTRACI√ìN - YADDIEL INYECT</h1>
            <p>Sistema de monitoreo en tiempo real</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Usuarios Totales</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalHacks">0</div>
                <div class="stat-label">Hacks Activados</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="proxyConnections">0</div>
                <div class="stat-label">Conexiones Proxy</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()">üîÑ Actualizar Datos</button>
            <button class="btn" onclick="exportLogs()">üì• Exportar Logs</button>
            <button class="btn" onclick="clearOldLogs()">üóëÔ∏è Limpiar Logs Antiguos</button>
            <button class="btn" onclick="restartProxy()">üîÅ Reiniciar Proxy</button>
            <button class="btn" onclick="broadcastMessage()">üì¢ Mensaje Global</button>
        </div>
        
        <div class="users-table">
            <h3>üìä USUARIOS CONECTADOS</h3>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>IP</th>
                        <th>√öltima Conexi√≥n</th>
                        <th>Hacks Activos</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <!-- Los datos se cargar√°n con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="logs">
            <h3>üìù LOGS DEL SISTEMA</h3>
            <div id="logsContainer">
                <!-- Los logs se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo (en producci√≥n vendr√≠an de una API)
        let systemData = {
            users: [],
            logs: [],
            stats: {
                totalUsers: 0,
                activeUsers: 0,
                totalHacks: 0,
                proxyConnections: 0
            }
        };
        
        // Cargar datos iniciales
        function loadData() {
            // Intentar cargar desde localStorage
            const savedData = localStorage.getItem('yaddiel_admin_data');
            if (savedData) {
                systemData = JSON.parse(savedData);
            }
            
            // Actualizar estad√≠sticas
            document.getElementById('totalUsers').textContent = systemData.stats.totalUsers;
            document.getElementById('activeUsers').textContent = systemData.stats.activeUsers;
            document.getElementById('totalHacks').textContent = systemData.stats.totalHacks;
            document.getElementById('proxyConnections').textContent = systemData.stats.proxyConnections;
            
            // Actualizar tabla de usuarios
            updateUsersTable();
            
            // Actualizar logs
            updateLogs();
            
            // Simular actualizaci√≥n en tiempo real
            simulateRealTimeUpdates();
        }
        
        function updateUsersTable() {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = '';
            
            systemData.users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.ip}</td>
                    <td>${user.lastSeen}</td>
                    <td>${user.activeHacks}</td>
                    <td class="${user.online ? 'online' : 'offline'}">
                        ${user.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE'}
                    </td>
                    <td>
                        <button onclick="viewUser('${user.username}')">üëÅÔ∏è Ver</button>
                        <button onclick="kickUser('${user.username}')">üë¢ Kick</button>
                        <button onclick="banUser('${user.username}')">üö´ Ban</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            
            systemData.logs.slice(-50).reverse().forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-time">[${log.time}]</span>
                    <span class="log-user"> ${log.user}:</span>
                    <span class="log-action"> ${log.action}</span>
                `;
                container.appendChild(entry);
            });
            
            // Auto-scroll al final
            container.scrollTop = container.scrollHeight;
        }
        
        function simulateRealTimeUpdates() {
            // Simular nueva actividad cada 10 segundos
            setInterval(() => {
                // Agregar log simulado
                const newLog = {
                    time: new Date().toLocaleTimeString(),
                    user: ['admin', 'yaddiel', 'user1', 'user2'][Math.floor(Math.random() * 4)],
                    action: ['connected', 'activated hack', 'disconnected', 'changed settings'][Math.floor(Math.random() * 4)]
                };
                
                systemData.logs.push(newLog);
                
                // Actualizar estad√≠sticas aleatoriamente
                systemData.stats.activeUsers = Math.floor(Math.random() * 50) + 10;
                systemData.stats.totalHacks = Math.floor(Math.random() * 200) + 50;
                systemData.stats.proxyConnections = Math.floor(Math.random() * 100) + 20;
                
                // Guardar y actualizar
                localStorage.setItem('yaddiel_admin_data', JSON.stringify(systemData));
                loadData();
                
            }, 10000);
        }
        
        function refreshData() {
            // En producci√≥n, esto har√≠a fetch a una API real
            alert('Datos actualizados manualmente');
            loadData();
        }
        
        function exportLogs() {
            const dataStr = JSON.stringify(systemData.logs, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `yaddiel-logs-${new Date().toISOString().split('T')[0]}.json`);
            link.click();
            alert('Logs exportados exitosamente');
        }
        
        function clearOldLogs() {
            if (confirm('¬øEliminar logs antiguos (mantener solo √∫ltimos 100)?')) {
                systemData.logs = systemData.logs.slice(-100);
                localStorage.setItem('yaddiel_admin_data', JSON.stringify(systemData));
                loadData();
                alert('Logs antiguos eliminados');
            }
        }
        
        function restartProxy() {
            if (confirm('¬øReiniciar servicio proxy? Esto desconectar√° a los usuarios por unos segundos.')) {
                alert('Proxy reiniciado. Los usuarios se reconectar√°n autom√°ticamente.');
                // En producci√≥n, aqu√≠ se llamar√≠a a una API para reiniciar el proxy
            }
        }
        
        function broadcastMessage() {
            const message = prompt('Ingresa el mensaje para todos los usuarios:');
            if (message) {
                alert(`Mensaje enviado a todos los usuarios: "${message}"`);
                // En producci√≥n, aqu√≠ se enviar√≠a a trav√©s de WebSockets o similar
            }
        }
        
        function viewUser(username) {
            alert(`Ver detalles del usuario: ${username}\n\nEsta funci√≥n mostrar√≠a informaci√≥n detallada del usuario.`);
        }
        
        function kickUser(username) {
            if (confirm(`¬øDesconectar al usuario ${username}?`)) {
                alert(`Usuario ${username} desconectado.`);
                // En producci√≥n, aqu√≠ se enviar√≠a el comando de kick
            }
        }
        
        function banUser(username) {
            if (confirm(`¬øBANEAR permanentemente al usuario ${username}?`)) {
                const reason = prompt('Motivo del ban (opcional):');
                alert(`Usuario ${username} baneado${reason ? ` por: ${reason}` : ''}.`);
                // En producci√≥n, aqu√≠ se agregar√≠a a la lista de baneados
            }
        }
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Cargar datos de ejemplo si no hay
        if (!localStorage.getItem('yaddiel_admin_data')) {
            systemData = {
                users: [
                    { username: 'admin', ip: '192.168.1.100', lastSeen: 'Ahora mismo', activeHacks: 5, online: true },
                    { username: 'yaddiel', ip: '192.168.1.101', lastSeen: 'Hace 2 min', activeHacks: 3, online: true },
                    { username: 'user1', ip: '192.168.1.102', lastSeen: 'Hace 5 min', activeHacks: 2, online: true },
                    { username: 'user2', ip: '192.168.1.103', lastSeen: 'Hace 10 min', activeHacks: 0, online: false }
                ],
                logs: [
                    { time: '10:30:15', user: 'admin', action: 'logged into admin panel' },
                    { time: '10:31:22', user: 'yaddiel', action: 'activated aimbot' },
                    { time: '10:32:45', user: 'user1', action: 'connected via proxy' },
                    { time: '10:33:10', user: 'user2', action: 'disconnected' },
                    { time: '10:34:30', user: 'admin', action: 'restarted proxy service' }
                ],
                stats: {
                    totalUsers: 4,
                    activeUsers: 3,
                    totalHacks: 10,
                    proxyConnections: 15
                }
            };
            
            localStorage.setItem('yaddiel_admin_data', JSON.stringify(systemData));
            loadData();
        }
    </script>
</body>
</html>
