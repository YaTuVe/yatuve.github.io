<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #ff0000;
            font-size: 2.8rem;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #ff6666;
            font-size: 1.1rem;
        }
        
        .status-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            border: 1px solid #0f0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff9999;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #ff3333);
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff3333, #ff0000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #007aff, #0056cc);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #0056cc, #007aff);
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.6);
            transform: translateY(-3px);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #34c759, #28a745);
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #28a745, #34c759);
            box-shadow: 0 0 30px rgba(52, 199, 89, 0.6);
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .info-panel {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid #ff0000;
        }
        
        .info-panel h3 {
            color: #ff9999;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .credential-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .credential-label {
            color: #ffcccc;
        }
        
        .credential-value {
            color: #0f0;
            font-family: monospace;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff9999;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            color: #9f9;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        .alert-warning {
            background: rgba(255, 255, 0, 0.2);
            color: #ff9;
            border: 1px solid rgba(255, 255, 0, 0.5);
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .quick-link {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #ff9999;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .quick-link:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
            color: white;
        }
        
        .github-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ff0000;
            z-index: 100;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .github-badge:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci√≥n de part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 1000 } },
                color: { value: "#ff0000" },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 4, random: true, anim: { enable: true, speed: 2, size_min: 0.1 } },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff3333",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showAlert('Por favor completa todos los campos', 'warning');
                return;
            }
            
            const validUsers = {
                'admin': 'admin123',
                'yaddiel': '123456',
                'user': 'pass123',
                'yatuve': 'yatuve2024'
            };
            
            if (validUsers[username] && validUsers[username] === password) {
                localStorage.setItem('yatuve_user', username);
                localStorage.setItem('yatuve_logged', 'true');
                localStorage.setItem('yatuve_session', Date.now().toString());
                
                showAlert('‚úÖ Acceso exitoso! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = `yaddiel-inyect.html?user=${encodeURIComponent(username)}&token=${btoa(username + ':' + Date.now())}`;
                }, 1000);
            } else {
                showAlert('‚ùå Credenciales incorrectas. Usa admin/admin123', 'error');
            }
        }
        
        function installProfile() {
            const username = document.getElementById('username').value.trim() || 'admin';
            showAlert('üì± Descargando perfil de configuraci√≥n...', 'success');
            
            setTimeout(() => {
                window.open('https://yatuve.github.io/yaddiel-profile.mobileconfig', '_blank');
                showAlert('‚úÖ Perfil descargado. √Åbrelo en iOS para instalar', 'success');
            }, 500);
        }
        
        function downloadApp() {
            showAlert('‚¨áÔ∏è Preparando descarga de aplicaci√≥n...', 'success');
            
            setTimeout(() => {
                window.open('https://yatuve.github.io/YaTuVeApp.ipa', '_blank');
                showAlert('üì¶ App descargada. Usa AltStore o Sideloadly para instalar', 'success');
            }, 500);
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') authenticate();
        });
        
        document.getElementById('username').focus();
        
        console.log('üöÄ YaTuVe System iniciado');
        console.log('üë§ GitHub: YaTuVe');
        console.log('üåê URL: https://yatuve.github.io/');
        console.log('üì± Sistema listo para iOS');
    </script>
